
[package]
name = "orderbook"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
[features]
default = ["ws", "obo"]
ws = []
obo = []
jemalloc = []
mimalloc = []
# Enable HTTP/3 stack only when feature "h3" is selected
h3 = [
    "dep:h3",
    "dep:h3-quinn",
    "dep:quinn",
    "dep:rustls",
    "dep:rcgen",
]
[dependencies]
anyhow = "1.0"
thiserror = "1.0"
crossbeam = "0.8"
crossbeam-utils = "0.8"
crossbeam-channel = "0.5"
socket2 = { version = "0.5", features = ["all"] }
nix = { version = "0.29", default-features = false, features = ["socket", "net", "time"] }
bytes = "1.6"
log = "0.4"
env_logger = "0.11"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
core_affinity = "0.8"
ctrlc = "3.4"
hashbrown = "0.14"
slab = "0.4"
smallvec = "1.13"
once_cell = "1.19"
prometheus = "0.13"
tiny_http = "0.12"
bincode = "1.3"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
zerocopy = { version = "0.7", features = ["derive"] }
tungstenite = { version = "0.21", optional = false }
url = "2.5"
http = "0.2"
# HTTP/3 stack behind feature "h3" to avoid crates that may not be available
quinn = { version = "0.10", default-features = false, features = ["rustls"], optional = true }
rustls = { version = "0.21", optional = true }
h3 = { version = "0.0.8", optional = true }
h3-quinn = { version = "0.0.8", optional = true }
rcgen = { version = "0.11", optional = true }

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"

[dev-dependencies]
proptest = "1"